<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Mortgage Calculator</h2>
            <label>Mortgage Amount</label>
            <input type="number" id="amount" placeholder="">
            
            <div class="input-group">
                <label>Mortgage Term</label>
                <input type="number" id="term" placeholder="">
                <span>years</span>
            </div>
            
            <div class="input-group">
                <label>Interest Rate</label>
                <input type="number" id="rate" placeholder="">
                <span>%</span>
            </div>
            
            <label>Mortgage Type</label>
            <div class="radio-group">
                <input type="radio" id="repayment" name="mortgageType" value="repayment" checked>
                <label for="repayment">Repayment</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="interestOnly" name="mortgageType" value="interestOnly">
                <label for="interestOnly">Interest Only</label>
            </div>
            
            <button onclick="calculateMortgage()">Calculate Repayments</button>
        </div>
        
        <div class="results">
            <h2>Your results</h2>
            <p>Your monthly repayments</p>
            <h3 id="monthlyRepayment">£0.00</h3>
            <p>Total you'll repay over the term</p>
            <h3 id="totalRepayment">£0.00</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
